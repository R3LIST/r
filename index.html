<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdated Notice</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Lexend', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 100px;
            margin: 0;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Lexend', sans-serif;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>OUTDATED</h1>
    <button onclick="window.location.href='https://r3list.github.io'">REDIRECT</button>

</body>
</html>
